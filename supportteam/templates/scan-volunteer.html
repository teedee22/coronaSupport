{% extends 'base.html' %}
{% load extra_tags %}

{% block main_block %}
<div class="row justify-content-center">
<h1> Scan Volunteers </h1>
</div>
<table>
	<div>
		<tr>
			<th>Full Name</th>
			<th>Neighbourhood</th>
			<th>Status</th>
		</tr>
		{% for v in volunteers %}
			<tr>
				<th>{{v.fields|getkey:'Name'}}</th>
				<th>{{v.fields|getkey:'Neighbourhood'}}</th>
				<th>{{v.fields|getkey:'Status'}}</th>
			</tr>
		{% endfor %}
		
	</div>
</table>
{% endblock %}
