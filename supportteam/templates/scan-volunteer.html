{% extends 'base.html' %}
{% load extra_tags %}

{% block main_block %}
<div class="row justify-content-center">
<h1> Scan Volunteers </h1>
</div>
<table>
	<div>
		<tr>
			<th>Full Name</th>
			<th>Email Address</th>
			<th>Mobile Number</th>
		</tr>
		{% for v in volunteers %}
			<tr>
				<th>{{v.fields|getkey:'Name'}}</th>
				<th>{{v.fields|getkey:'Email address'}}</th>
				<th>{{v.fields|getkey:'Mobile number'}}</th>
			</tr>
		{% endfor %}
		
	</div>
</table>
{% endblock %}
